<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fintech - Sistema Bancario</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .seccion { border: 1px solid #ccc; padding: 15px; margin-bottom: 20px; border-radius: 5px; }
        input, button { margin: 5px 0; padding: 5px; }
    </style>
</head>
<body>
    
    <h1>Sistema Fintech</h1>

    <!-- Secci贸n Registro -->
    <div class="seccion" id="registroCliente">
        <h2>Registrar Cliente</h2>
        <input type="text" id="nombre" placeholder="Nombre">
        <input type="text" id="apellido" placeholder="Apellido">
        <input type="text" id="dni" placeholder="DNI">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button id="btnRegistrar">Registrar</button>
        <p id="msgRegistro"></p>
    </div>

    <!-- Secci贸n Login -->
    <div class="seccion" id="loginCliente">
        <h2>Iniciar Sesi贸n</h2>
        <input type="email" id="loginEmail" placeholder="Email">
        <input type="password" id="loginPassword" placeholder="Password">
        <button id="btnLogin">Ingresar</button>
        <p id="msgLogin"></p>
    </div>

    <!-- Secci贸n Cuentas -->
    <div class="seccion" id="panelCliente" style="display:none;">
        <h2>Panel de Cliente</h2>
        <p id="bienvenida"></p>
        <input type="number" id="saldoInicial" placeholder="Saldo inicial">
        <button id="btnCrearCuenta">Crear Cuenta</button>
        <h3>Cuentas</h3>
        <ul id="listaCuentas"></ul>
    </div>

    <!-- Scripts externos -->
  <script src="sistema/Cliente.js"></script>
  <script src="sistema/Movimiento.js"></script>
  <script src="sistema/Cuenta.js"></script>
  <script src="sistema/Sistema.js"></script>
  <script src="js/interfaz.js"></script>


</body>
</html>
